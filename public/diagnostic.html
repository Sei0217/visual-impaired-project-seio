<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Diagnostics</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: monospace;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #1e1e1e;
      color: #00ff00;
    }
    h1 { color: #00ff00; border-bottom: 2px solid #00ff00; padding-bottom: 10px; }
    .test { 
      background: #2a2a2a; 
      padding: 15px; 
      margin: 10px 0; 
      border-radius: 5px;
      border-left: 4px solid #666;
    }
    .test.pass { border-left-color: #00ff00; }
    .test.fail { border-left-color: #ff0000; color: #ff6b6b; }
    .test.pending { border-left-color: #ffaa00; color: #ffaa00; }
    button {
      background: #00ff00;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }
    button:hover { background: #00cc00; }
    pre {
      background: #000;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .info { color: #00aaff; }
    .success { color: #00ff00; }
    .error { color: #ff0000; }
    .warning { color: #ffaa00; }
  </style>
</head>
<body>
  <h1>üîç Socket.IO Connection Diagnostics</h1>
  
  <div class="test" id="test-env">
    <h3>üì± Environment Detection</h3>
    <pre id="env-info">Running tests...</pre>
  </div>

  <div class="test pending" id="test-socketio">
    <h3>üì¶ Socket.IO Client Library</h3>
    <pre id="socketio-info">Checking...</pre>
  </div>

  <div class="test pending" id="test-connection">
    <h3>üîå Socket.IO Connection</h3>
    <pre id="connection-info">Not tested yet</pre>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testPolling()">Test Polling Only</button>
    <button onclick="testWebSocket()">Test WebSocket Only</button>
  </div>

  <div class="test" id="test-network">
    <h3>üåê Network Information</h3>
    <pre id="network-info">Loading...</pre>
  </div>

  <div class="test">
    <h3>üìã Live Log</h3>
    <button onclick="clearLog()">Clear Log</button>
    <button onclick="downloadLog()">Download Log</button>
    <pre id="log"></pre>
  </div>

  <script>
    const log = document.getElementById('log');
    
    function addLog(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const className = type;
      log.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
      log.scrollTop = log.scrollHeight;
      console.log(message);
    }

    function clearLog() {
      log.innerHTML = '';
    }

    function downloadLog() {
      const blob = new Blob([log.textContent], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `socketio-diagnostic-${Date.now()}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // Test 1: Environment Detection
    function testEnvironment() {
      const ua = navigator.userAgent;
      const isWebView = (() => {
        const l = ua.toLowerCase();
        return l.indexOf('wv') > -1 || 
               l.indexOf('iphone') > -1 || 
               l.indexOf('ipad') > -1 ||
               window.navigator.standalone === true ||
               window.matchMedia('(display-mode: standalone)').matches;
      })();

      const info = {
        'User Agent': ua,
        'Is WebView': isWebView,
        'Platform': navigator.platform,
        'Language': navigator.language,
        'Online': navigator.onLine,
        'Screen': `${screen.width}x${screen.height}`,
        'Viewport': `${window.innerWidth}x${window.innerHeight}`,
        'Protocol': window.location.protocol,
        'Host': window.location.host,
      };

      document.getElementById('env-info').textContent = 
        Object.entries(info).map(([k, v]) => `${k}: ${v}`).join('\n');
      
      document.getElementById('test-env').classList.add('pass');
      addLog('Environment detection complete', 'success');
    }

    // Test 2: Socket.IO Client
    function testSocketIOClient() {
      if (typeof io === 'undefined') {
        document.getElementById('socketio-info').textContent = '‚ùå Socket.IO client not loaded!';
        document.getElementById('test-socketio').classList.add('fail');
        addLog('Socket.IO client NOT FOUND', 'error');
        return false;
      }

      document.getElementById('socketio-info').textContent = 
        `‚úÖ Socket.IO client loaded\nVersion: ${io.version || 'Unknown'}`;
      document.getElementById('test-socketio').classList.add('pass');
      addLog('Socket.IO client loaded successfully', 'success');
      return true;
    }

    // Test 3: Network Info
    function testNetwork() {
      const info = {
        'Connection Type': navigator.connection?.effectiveType || 'Unknown',
        'Downlink': navigator.connection?.downlink ? `${navigator.connection.downlink} Mbps` : 'Unknown',
        'RTT': navigator.connection?.rtt ? `${navigator.connection.rtt} ms` : 'Unknown',
        'Save Data': navigator.connection?.saveData || false,
      };

      document.getElementById('network-info').textContent = 
        Object.entries(info).map(([k, v]) => `${k}: ${v}`).join('\n');
      
      addLog('Network information retrieved', 'success');
    }

    // Test Connection
    let testSocket = null;

    function testConnection() {
      addLog('=== Testing connection with default settings ===', 'info');
      startConnectionTest({
        transports: ['polling', 'websocket'],
        upgrade: true
      });
    }

    function testPolling() {
      addLog('=== Testing connection with POLLING ONLY ===', 'info');
      startConnectionTest({
        transports: ['polling'],
        upgrade: false
      });
    }

    function testWebSocket() {
      addLog('=== Testing connection with WEBSOCKET ONLY ===', 'info');
      startConnectionTest({
        transports: ['websocket']
      });
    }

    function startConnectionTest(config) {
      if (testSocket) {
        testSocket.disconnect();
        testSocket = null;
      }

      document.getElementById('test-connection').classList.remove('pass', 'fail');
      document.getElementById('test-connection').classList.add('pending');
      
      const fullConfig = {
        ...config,
        reconnection: false, // Don't reconnect during test
        timeout: 10000,
      };

      addLog(`Config: ${JSON.stringify(fullConfig, null, 2)}`, 'info');
      document.getElementById('connection-info').textContent = 'Testing connection...';

      try {
        testSocket = io(fullConfig);

        testSocket.on('connect', () => {
          const transport = testSocket.io.engine.transport.name;
          addLog(`‚úÖ CONNECTED! Socket ID: ${testSocket.id}`, 'success');
          addLog(`   Transport: ${transport}`, 'success');
          
          document.getElementById('connection-info').textContent = 
            `‚úÖ Connection successful!\n` +
            `Socket ID: ${testSocket.id}\n` +
            `Transport: ${transport}`;
          
          document.getElementById('test-connection').classList.remove('pending');
          document.getElementById('test-connection').classList.add('pass');

          // Test a round-trip
          testSocket.emit('ping');
        });

        testSocket.on('pong', () => {
          addLog('üèì Ping-Pong successful', 'success');
        });

        testSocket.io.engine.on('upgrade', (transport) => {
          addLog(`‚¨ÜÔ∏è Transport upgraded to: ${transport.name}`, 'success');
        });

        testSocket.on('connect_error', (error) => {
          addLog(`‚ùå Connection Error: ${error.message}`, 'error');
          addLog(`   Type: ${error.type}`, 'error');
          if (error.description) {
            addLog(`   Description: ${JSON.stringify(error.description)}`, 'error');
          }
          
          document.getElementById('connection-info').textContent = 
            `‚ùå Connection failed!\n${error.message}`;
          
          document.getElementById('test-connection').classList.remove('pending');
          document.getElementById('test-connection').classList.add('fail');
        });

        testSocket.on('disconnect', (reason) => {
          addLog(`Disconnected: ${reason}`, 'warning');
        });

      } catch (error) {
        addLog(`‚ùå Exception: ${error.message}`, 'error');
        document.getElementById('connection-info').textContent = 
          `‚ùå Exception!\n${error.message}`;
        document.getElementById('test-connection').classList.add('fail');
      }
    }

    // Run tests on load
    window.addEventListener('load', () => {
      addLog('üöÄ Starting diagnostics...', 'info');
      testEnvironment();
      testSocketIOClient();
      testNetwork();
      addLog('‚úÖ Initial tests complete. Click buttons to test connections.', 'success');
    });

    // Monitor online/offline
    window.addEventListener('online', () => {
      addLog('üåê Network: ONLINE', 'success');
    });

    window.addEventListener('offline', () => {
      addLog('üì¥ Network: OFFLINE', 'error');
    });
  </script>
</body>
</html>
