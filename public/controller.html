<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cane Camera Controller</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background: #2a2a2a;
      padding: 15px 20px;
      border-bottom: 2px solid #4CAF50;
    }
    
    h1 {
      font-size: 24px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #f44336;
      animation: pulse 2s infinite;
    }
    
    .status-indicator.connected {
      background: #4CAF50;
      animation: none;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .preview-section {
      flex: 2;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }
    
    #livePreview {
      max-width: 100%;
      max-height: 100%;
      border: 2px solid #333;
      border-radius: 8px;
      background: #1a1a1a;
    }
    
    .preview-placeholder {
      text-align: center;
      color: #666;
    }
    
    .preview-placeholder h2 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    .controls-section {
      flex: 1;
      background: #2a2a2a;
      padding: 20px;
      overflow-y: auto;
      min-width: 350px;
    }
    
    .control-group {
      background: #333;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    
    .control-group h3 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #4CAF50;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    button:hover { transform: translateY(-2px); }
    button:active { transform: translateY(0); }
    
    .btn-primary {
      background: #4CAF50;
      color: white;
    }
    .btn-primary:hover { background: #45a049; }
    
    .btn-danger {
      background: #f44336;
      color: white;
    }
    .btn-danger:hover { background: #da190b; }
    
    .btn-secondary {
      background: #555;
      color: white;
    }
    .btn-secondary:hover { background: #666; }
    
    select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
      border: 2px solid #555;
      border-radius: 6px;
      background: #1a1a1a;
      color: white;
      cursor: pointer;
    }
    
    .status-bar {
      background: #1a1a1a;
      padding: 10px 20px;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #888;
    }
    
    .log-mini {
      background: #000;
      color: #0f0;
      padding: 8px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 11px;
      max-height: 100px;
      overflow-y: auto;
    }
    
    .connection-info {
      display: flex;
      gap: 20px;
      font-size: 12px;
      color: #888;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #444;
    }
    
    .preview-controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    
    .preview-controls button {
      width: auto;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <span class="status-indicator" id="statusIndicator"></span>
      ü¶Ø Cane Camera Controller
    </h1>
    <div class="connection-info">
      <span>Target: <strong>cane-camera-01</strong></span>
      <span id="connectionStatus">Connecting...</span>
      <span id="transportInfo"></span>
    </div>
  </header>

  <main>
    <div class="preview-section">
      <div id="previewPlaceholder" class="preview-placeholder">
        <h2>üì∑</h2>
        <p>Live preview will appear here</p>
        <p style="margin-top: 10px; font-size: 14px;">Click "Start Live Preview" to begin</p>
      </div>
      <img id="livePreview" style="display: none;" alt="Live camera feed">
      
      <div class="preview-controls" id="previewControls" style="display: none;">
        <button class="btn-danger" onclick="stopLivePreview()">‚èπÔ∏è Stop Preview</button>
      </div>
    </div>

    <div class="controls-section">
      <div class="control-group">
        <h3>üì∑ Camera Controls</h3>
        <button class="btn-primary" onclick="startCamera()">
          ‚ñ∂Ô∏è Start Camera
        </button>
        <button class="btn-danger" onclick="stopCamera()">
          ‚èπÔ∏è Stop Camera
        </button>
        <button class="btn-secondary" onclick="capturePhoto()">
          üì∏ Capture Photo
        </button>
      </div>

      <div class="control-group">
        <h3>üì° Live Preview</h3>
        <button class="btn-primary" onclick="startLivePreview()">
          üì∫ Start Live Preview
        </button>
        <p style="font-size: 12px; color: #888; margin-top: 8px;">
          View live camera feed on this screen
        </p>
      </div>

      <div class="control-group">
        <h3>üåê Language</h3>
        <select id="languageSelect">
          <option value="en">English</option>
          <option value="tl">Tagalog</option>
          <option value="ceb">Cebuano</option>
        </select>
        <button class="btn-primary" onclick="changeLanguage()">
          Apply Language
        </button>
      </div>

      <div class="control-group">
        <h3>üîß System</h3>
        <button class="btn-secondary" onclick="pingDevice()">
          üèì Ping Device
        </button>
        <button class="btn-secondary" onclick="refreshDevice()">
          üîÑ Refresh Device
        </button>
      </div>

      <div class="control-group">
        <h3>üìã Activity Log</h3>
        <div class="log-mini" id="log"></div>
        <button class="btn-secondary" onclick="clearLog()" style="margin-top: 8px;">
          Clear Log
        </button>
      </div>
    </div>
  </main>

  <div class="status-bar">
    <span id="lastActivity">No activity yet</span>
    <span id="previewFps"></span>
  </div>

  <script>
    const DEVICE_ID = "visual-impaired-cane-01";
    const statusIndicator = document.getElementById("statusIndicator");
    const connectionStatus = document.getElementById("connectionStatus");
    const transportInfo = document.getElementById("transportInfo");
    const logEl = document.getElementById("log");
    const lastActivityEl = document.getElementById("lastActivity");
    const previewImg = document.getElementById("livePreview");
    const previewPlaceholder = document.getElementById("previewPlaceholder");
    const previewControls = document.getElementById("previewControls");
    const previewFpsEl = document.getElementById("previewFps");

    let isLivePreviewActive = false;
    let frameCount = 0;
    let lastFpsUpdate = Date.now();

    function log(message) {
      const timestamp = new Date().toLocaleTimeString();
      logEl.innerHTML += `[${timestamp}] ${message}\n`;
      logEl.scrollTop = logEl.scrollHeight;
      lastActivityEl.textContent = `Last: ${message}`;
      console.log(message);
    }

    function clearLog() {
      logEl.innerHTML = "";
    }

    // Socket.IO connection
    const socket = io({
      transports: ["polling", "websocket"],
      reconnection: true,
      reconnectionAttempts: Infinity,
    });

    socket.on("connect", () => {
      statusIndicator.classList.add("connected");
      connectionStatus.textContent = "Connected ‚úì";
      transportInfo.textContent = `Transport: ${socket.io.engine.transport.name}`;
      log("‚úÖ Connected to server");
    });

    socket.on("disconnect", () => {
      statusIndicator.classList.remove("connected");
      connectionStatus.textContent = "Disconnected";
      transportInfo.textContent = "";
      log("‚ùå Disconnected from server");
    });

    socket.io.engine.on("upgrade", (transport) => {
      transportInfo.textContent = `Transport: ${transport.name}`;
      log(`‚¨ÜÔ∏è Upgraded to ${transport.name}`);
    });

    // Device status updates
    socket.on("deviceStatus", (data) => {
      log(`üìä ${data.action}`);
    });

    socket.on("commandSent", () => {
      log("‚úì Command sent");
    });

    // Video frame receiver
    socket.on("videoFrame", (data) => {
      if (isLivePreviewActive && data.frame) {
        previewImg.src = data.frame;
        
        // Calculate FPS
        frameCount++;
        const now = Date.now();
        if (now - lastFpsUpdate >= 1000) {
          const fps = frameCount;
          previewFpsEl.textContent = `${fps} FPS`;
          frameCount = 0;
          lastFpsUpdate = now;
        }
      }
    });

    // Send command helper
    function sendCommand(type, payload = {}) {
      if (!socket.connected) {
        alert("Not connected to server!");
        return;
      }

      socket.emit("sendCommand", {
        deviceId: DEVICE_ID,
        command: { type, payload }
      });
      
      log(`üì§ ${type}`);
    }

    // Control functions
    function startCamera() {
      sendCommand("START_CAMERA");
    }

    function stopCamera() {
      sendCommand("STOP_CAMERA");
    }

    function capturePhoto() {
      sendCommand("CAPTURE_PHOTO");
    }

    function changeLanguage() {
      const lang = document.getElementById("languageSelect").value;
      sendCommand("SET_LANGUAGE", { lang });
    }

    function pingDevice() {
      sendCommand("PING");
    }

    function refreshDevice() {
      if (confirm("This will reload the device app. Continue?")) {
        sendCommand("REFRESH");
      }
    }

    function startLivePreview() {
      isLivePreviewActive = true;
      sendCommand("START_LIVE_PREVIEW");
      
      previewPlaceholder.style.display = "none";
      previewImg.style.display = "block";
      previewControls.style.display = "flex";
      
      log("üì° Live preview started");
    }

    function stopLivePreview() {
      isLivePreviewActive = false;
      sendCommand("STOP_LIVE_PREVIEW");
      
      previewPlaceholder.style.display = "block";
      previewImg.style.display = "none";
      previewControls.style.display = "none";
      previewFpsEl.textContent = "";
      
      log("üì° Live preview stopped");
    }

    log("üéÆ Controller initialized");
  </script>
</body>
</html>
